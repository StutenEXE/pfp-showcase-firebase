<h1 mat-dialog-title>Please enter password to upload a file</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="pwd">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="pwd" cdkFocusInitial>Ok</button>
</div>
